<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Estilos para tornar o formulário responsivo */
      * {
        box-sizing: border-box;
      }
      input[type=text], input[type=number], input[type=date] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }
      label {
        padding: 12px 12px 12px 0;
        display: inline-block;
      }
      button[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }
      button[type=submit]:hover {
        background-color: #45a049;
      }
      .container {
        border-radius: 5px;
        background-color: #990e0e;
        padding: 20px;
      }
      .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
      }
      .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
      }
      /* Limpa as flutuações após os elementos do formulário */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      /* Estilos adicionais para dispositivos móveis */
      @media screen and (max-width: 600px) {
        .col-25, .col-75, input[type=submit] {
          width: 100%;
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <h2>Formulário de Cadastro</h2>
    <div class="container">
      <form action="/submit-form.php">
        <div class="row">
          <div class="col-25">
            <label for="nome">Nome:</label>
          </div>
          <div class="col-75">
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="idade">Idade:</label>
          </div>
          <div class="col-75">
            <input type="number" id="idade" name="idade" min="0" max="120" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="cpf">CPF:</label>
          </div>
          <div class="col-75">
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="data-nascimento">Data de Nascimento:</label>
